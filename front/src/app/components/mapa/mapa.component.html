<mat-card>
    <mat-card-content>
        <h1>{{ title }}</h1>

        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="markerIconUrl()">
                <agm-info-window>
                    <strong style="color:black">ComuniTree</strong>
                    <p style="color:black">Raza de Arbol = Platano oriental </p>
                    <p style="color:black">Latitud = {{ lat }} </p>
                    <p style="color:black">Longitud = {{ lng }} </p>
                    <div>
                        <button mat-raised-button color="primary">Editar</button>
                        <button mat-raised-button color="Warn">Borrar</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>

    </mat-card-content>
</mat-card>
