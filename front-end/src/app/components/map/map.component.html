<mat-card>
    <mat-card-content>
        <h1>{{ title }}</h1>
        <agm-map [latitude]="lat_init" [longitude]="lng_init" [zoom]="15">
            <agm-marker *ngFor="let data of tree; let i = index" [latitude]="data.lat" [longitude]="data.lng" [iconUrl]="'/assets/icon.png'">
                <agm-info-window>
                    <strong style="color:black">ComuniTree</strong>
                    <p style="color:black">Raza de árbol = Platano oriental </p>
                    <p style="color:black">Latitud = {{ data.lat }} </p>
                    <p style="color:black">Longitud = {{ data.lng }} </p>
                    <div>
                        <a [routerLink]="['/sendreport']" mat-raised-button color="primary">Ver más</a>
                        <button (click)="sendReport(i)" mat-raised-button color="warn" type="button">Enviar reporte</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
