<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
              <mat-icon>menu</mat-icon>
            </button>
            <span>ComuniTree</span>
            <span class="example-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a href="alerts" mat-button>
                    <mat-icon>notifications_active</mat-icon>
                    Alertas
                </a>
                <a href="map" mat-button>
                    <mat-icon>map</mat-icon>
                    Ver Mapa ComuniTree
                </a>
                <a href="sendreport" mat-button>
                    <mat-icon>backup</mat-icon>
                    Enviar Reporte
                </a>
                <a href="dashboard" mat-button>
                    <mat-icon>account_box</mat-icon>
                    Dashboard
                </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a href="alerts" mat-list-item>
                    <mat-icon>notifications_active</mat-icon>
                    Alertas
                </a>
                <a href="map" mat-list-item>
                    <mat-icon>map</mat-icon>
                    Ver Mapa ComuniTree</a>
                <a href="sendreport" mat-button>
                    <mat-icon>backup</mat-icon>
                    Enviar Reporte
                </a>
                <a href="dashboard" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    Dashboard
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Cerrar Menu
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <router-outlet></router-outlet>
    </mat-sidenav-container>
</div>
