<div class="example-cont">
    <form class="example-form" *ngIf="tree">

        <mat-form-field class="Id">
            <input matInput placeholder="Codigo Arbol" disabled value="{{ tree.id }}">
        </mat-form-field>

        <mat-form-field class="Latitud">
            <input matInput placeholder="Latitud" disabled value="{{ tree.lat }}">
        </mat-form-field>

        <mat-form-field class="Longitud">
            <input matInput placeholder="Longitud" disabled value="{{ tree.lon }}">
        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Ingrese su nombre" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Ingrese su apellido" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Enter your email" required>
                    </mat-form-field>
                </td>

        </table>

        <div class="example-container">
            <mat-form-field>
                <mat-label>Describe el problema</mat-label>
                <textarea #input maxlength="500" matInput matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=5></textarea>
                <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-select matNativeControl matInput placeholder="Prioridad">
                    <mat-option value="1">Muy Baja</mat-option>
                    <mat-option value="2">Baja</mat-option>
                    <mat-option value="3">Media</mat-option>
                    <mat-option value="4">Alta</mat-option>
                    <mat-option value="5">Urgente</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="primary" (click)="success()"> 
            Enviar reporte
    </button>
    </form>
</div>
