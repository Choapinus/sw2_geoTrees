<div *ngIf="tree">
    <h1>Virtual Scroll</h1>
    <hr>
    <cdk-virtual-scroll-viewport itemSize="50" class="list-container">
        <div class="caja" *ngFor="let img of tree.photos; let i = index">
            <img [src]='("http://comunitree.tk:8080"+img.url)' height="150px" width="150px">
        </div>
    </cdk-virtual-scroll-viewport>
</div>
