<ion-header>
    <ion-navbar>
        <ion-title>
            Arbol
        </ion-title>
    </ion-navbar>
</ion-header>





<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">

        </ion-refresher-content>
    </ion-refresher>
    <ion-searchbar>

    </ion-searchbar>
    <ion-card *ngFor="let arbol of arboles">
        <img *ngFor="let photo of arbol.photos" src="{{'http://www.comunitree.tk:8080' + photo.url}}">
        <ion-card-content>
            <ion-card-title padding>
                {{arbol._type.name}}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-label>

                        <p>id:{{arbol.id}}</p>
                        <p>
                            latitud = {{arbol.lat}}
                        </p>
                        <p>
                            longitud = {{arbol.lon}}
                        </p>
                        <p>
                            size = {{arbol.size}}
                        </p>
                        <p>
                            {{arbol.description}}
                        </p>
                    </ion-label>
                </ion-item>
            </ion-list>

        </ion-card-content>

    </ion-card>


</ion-content>
