<ion-header>
    <ion-navbar>
        <ion-title>
            Arbol
        </ion-title>
    </ion-navbar>
</ion-header>





<ion-content>

    <ion-card *ngFor="let arbol of arboles">

        <button ion-button full outline icon-only item-end>
            <ion-card-title padding>
                {{arbol._type.name}}
            </ion-card-title>
            <ion-icon name="pin"></ion-icon>
        </button>

        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label>
                        <p>id:{{arbol.id}}</p>
                        <p>
                            latitud = {{arbol.lat}}
                        </p>
                        <p>
                            longitud = {{arbol.lon}}
                        </p>
                        <p>
                            size = {{arbol.size}}
                        </p>
                    </ion-label>
                </ion-item>
            </ion-list>

        </ion-card-content>

    </ion-card>


</ion-content>
